<head>

<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="">
                <h2>Social Distancing Alerting System 
                </h2>
                <div class="form-group-1">
                   
                    <input type="text" name="userid" id="userid" placeholder="User id" required />
                    <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required />
                    <input type="text" name="LastName" id="LastName" placeholder="Last Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Store Type</option>
                            <option value="society">Clothing</option>
                            <option value="language">Food</option>
                            <option value="language">General</option>
                            <option value="language">Life services</option>
                            <option value="language">Luxury</option>
                            <option value="language">Entertainment</option>
                            <option value="language">Other</option>
                        </select>
                    </div>
                    <input type="password" name="passw" id="passw" placeholder="set password" required />
                </div>
            
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Sign Up" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
